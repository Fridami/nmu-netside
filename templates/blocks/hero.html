{% set bilete = record.attachments.get(this.bilete) %}
<section class="hero hero--vbig hero">
  <div class="hero-bg hero-bg--top">
    <img src="{{ bilete.thumbnail(1280)|url }}" style="opacity:0.01"
        onload="this.style.opacity=1">
  </div>
  <div class=hero-content>
    {{ this.body }}
  </div>
</section>
